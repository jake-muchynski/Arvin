<!DOCTYPE html>
<html lang="en-us">

<head>
	<title>Arvin Air</title>
	<link rel="stylesheet" href="main.css">
	<link rel="shortcut icon" href="favicon.ico" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
	<header>
		<span><h1>ARVIN AIR SYSTEMS</h1></span>

		<div id="left-half">
			<h2>INDUSTRIAL</h2>
		</div>

		<div id="right-half">
			<h2>RESIDENTIAL</h2>
		</div>

		<div id="navbar">
			<ul>
				<div id="button-close">
					<li><a href="#" class="width">X</a></li>
				</div>
				<li><a href="index.html" class="width">HOME</a></li>
				<li><a href="#" class="width">ABOUT US</a></li>
				<li><a href="#" class="width">CONTACT US</a></li>
			</ul>
		</div>
		<div id="navbar-button">
				<span></span>
				<span></span>
				<span></span>
		</div>

		
	</header>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

	<script>
	$('#navbar').addClass('invisible')
	$('#left-half').addClass('expand')
	$('#right-half').addClass('expand')
	$(document).ready(function(){
		$('#navbar-button').click(function(){
			$('#navbar').toggleClass("visible invisible")
			$('#left-half').toggleClass("compress expand")
			$('#right-half').toggleClass("compress expand")
		});
	});
	$(document).ready(function(){
		$('#button-close').click(function(){
			$('#navbar').toggleClass("visible invisible")
			$('#left-half').toggleClass("compress expand")
			$('#right-half').toggleClass("compress expand")
		});
	});
	</script>
</body>

</html>
