<section>
	<div id="Contact">
		<h2>LETS WORK TOGETHER!</h2>	
		<form action="https://formspree.io/{{ site.data.settings.email }}" method="POST">

			<label>Your Name
			<input type="text" name="name"></label>

			<label>Your Email
			<input type="email" name="_replyto"></label>

			<input type="hidden" name="_subject" value="Contact" />

			<label><span>Description</span><textarea name="message"></textarea></label>
			
			<div id="submit-button">
				<input type="submit" value="Send">
			</div>
		</form>	
	</div>
</section>
