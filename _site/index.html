<!DOCTYPE html>
<html lang="en-us">

<head>
	<title>Arvin Air</title>
	<link rel="stylesheet" href="main.css">
	<link rel="shortcut icon" href="favicon.ico" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
<div id="wrapper">
	<header>
	<span><h1>ARVIN AIR SYSTEMS</h1></span>
	<div id="logo">
	</div>
	<div id="navbar">
		<ul>
			<div id="button-close">
				<li><a href="#" class="width">X</a></li>
			</div>
			<li><a href="index.html" class="width">HOME</a></li>
			<li><a href="about-page.html" class="width">ABOUT US</a></li>
			<li><a href="contact-page.html" class="width">CONTACT US</a></li>
		</ul>
		<div id="bottom-logo">
		<p>905-643-6744 | 331 Glover Road, Stoney Creek,ON</p>
		</div>
	</div>
	<div id="navbar-button">
			<span></span>
			<span></span>
			<span></span>
	</div>
</header>

	<section>
<div id="landing"> 
	<div id="left-half">
		<h2>INDUSTRIAL</h2>
	</div>
	<div id="right-half">
		<h2>COMMERCIAL</h2>
	</div>
</div>
</section>


	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

	<script>
	$('#navbar').addClass('invisible')
	$('#left-half').addClass('expand')
	$('#right-half').addClass('expand')
	$(document).ready(function(){
		$('#navbar-button').click(function(){
			$('#navbar').toggleClass("visible invisible")
			$('#navbar-button').toggleClass("visible invisible")
			$('#wrapper').toggleClass("compress expand")

		});
	});
	$(document).ready(function(){
		$('#button-close').click(function(){
			$('#navbar').toggleClass("visible invisible")
			$('#navbar-button').toggleClass("visible invisible")
			$('#wrapper').toggleClass("compress expand")
		});
	});
	</script>
</div>
</body>

</html>
